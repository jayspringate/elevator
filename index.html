<!DOCTYPE html>
<html>
  <head>
    <title>Elevator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href='./style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class="floorContainer">
      <section class="floor">4th Floor</section>
      <section class="floor">3rd Floor</section>
      <section class="floor">2nd Floor</section>
      <section id="empty"></section>
      <section class="floor">3rd Floor</section>
      <section class="floor">2nd Floor</section>
      <section class="floor">1st Floor</section>
    </section>
    <section id="container">
      <section class="screen">
       <section class="floorNumber"></section>
       <section class="up">going up!</section>
       <section class="down">going down!</section>
      </section>
      <section class="buttonContainer">
        <section class="buttonRow">
          <button id="three">3</button>
          <button id="four">4</button>
        </section>
        <section class="buttonRow">
          <button id="one">1</button>
          <button id="two">2</button>
        </section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
